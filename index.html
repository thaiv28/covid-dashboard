<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>COVID-19 Dashboard</title>
</head>
<body>

    <div class="container" style="height: 98vh; background: whitesmoke; border: thin solid grey; border-radius: 15px; margin-top: 1vh; margin-bot: 1vh">
        <!-- Top Row -->
        <div class="row justify-content-center" style="height: 10%; background: darkgrey; border-radius: 15px 15px 0 0;">
            <div class="align-self-center">
                <h1 >COVID-19 Dashboard</h1>
            </div>
        </div>
        <!-- Middle Row -->
        <div class="row" style="height: 70%; background: whitesmoke">
            <!--First Column -->
            <div class="col-7" style="background: #969393; border-radius: 10px; border: thick solid whitesmoke; border-right: 0">
                <div class="row justify-content-center" style="height: 100%">
                    <div class="align-self-center">
                        <text>Your map vis here</text>
                    </div>
                </div>
            </div>
            <!--Second Column -->
            <div class="col-5" style="">
                <!--First Row-->
                <div class="row" style="background: #969393; height:20%; border-radius: 10px; border: thick solid whitesmoke; border-bottom: 0">
                    <div class="col-4">
                        <div class="row justify-content-center" style="height: 100%">
                            <div class="align-self-center">
                                <button>table view</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="row justify-content-center" style="height: 100%">
                            <div class="align-self-center">
                                <label>
                                    <select id = "categorySelector" class = "custom-select" style="width:175px" name="covid-results">
                                        <option value="cases(abs)">Cases (absolute)</option>
                                        <option value="deaths(abs)">Deaths (absolute)</option>
                                        <option value="cases(relative)">Cases (relative to population)</option>
                                        <option value="deaths(relative)">Deaths (relative to population)</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Second Row-->
                <div class="row justify-content-center" style ="background: #969393; height: 40%; border-radius: 10px; border: thick solid whitesmoke; border-bottom: 0">
                    <div class="align-self-center">
                        <text>Bar chart here</text>
                    </div>
                </div>
                <!--Third Row-->
                <div class="row justify-content-center" style="background: #969393; height: 40%; border-radius: 10px; border: thick solid whitesmoke;">
                    <div class="align-self-center">
                        <text>Bar chart II here</text>
                    </div>
                </div>
            </div>
        </div>
        <!--Bottom Row-->
        <div class="row justify-content-center" style="height: 20%; background: lightgrey; border-radius: 0 0 15px 15px;">
            <div class="align-self-center">
                <text>Brushable line chart</text>
            </div>
        </div>
    </div>

    <script> src="js/main.js"</script>

</body>
</html>
